<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0061ff, #60efff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .login-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h3 {
            font-weight: 600;
            color: #004aad;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .btn-login {
            background: linear-gradient(135deg, #004aad, #007bff);
            color: #fff;
            border-radius: 10px;
            padding: 12px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #003580, #0057d9);
        }

        .alert {
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #ffffffc5;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                margin: 0 1rem;
                padding: 1.5rem;
            }
            .login-container h3 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container text-center">
        <h3 class="mb-4">ðŸ’¼ Sistema Financeiro</h3>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-warning">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-floating mb-3">
                <input type="text" name="usuario" id="usuario" class="form-control" placeholder="UsuÃ¡rio" required>
                <label for="usuario">UsuÃ¡rio</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" required>
                <label for="senha">Senha</label>
            </div>

            <button type="submit" class="btn btn-login w-100">Entrar</button>
        </form>

        <div class="mt-3">
            <a href="{{ url_for('registrar') }}" class="text-decoration-none">Criar nova conta</a>
        </div>
    </div>

    <footer>
        Desenvolvido por <strong>Washington Carmo</strong> Â© {{ now().year }}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
