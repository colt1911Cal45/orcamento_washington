[base.html]
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sistema Financeiro{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      body {
        background: #e4dede;
        font-size: 0.95rem;
      }
      @media (max-width: 768px) {
        table thead {
          display: none;
        }
        table tbody tr {
          display: block;
          margin-bottom: 1rem;
          border: 1px solid #ccc;
          border-radius: 6px;
          padding: 0.5rem;
        }
        table td {
          display: flex;
          justify-content: space-between;
          padding: 6px 10px;
        }
        table td::before {
          content: attr(data-label);
          font-weight: bold;
        }
      }
    </style>
</head>
<body class="container py-4">
    {% if session['usuario'] %}
    <div class="d-flex justify-content-end align-items-center mb-3 gap-2 flex-wrap">
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-sm">
            <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>
        <span class="me-2">Usu√°rio: {{ session['usuario'] }}</span>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">
            <i class="fa-solid fa-right-from-bracket"></i> Sair
        </a>
    </div>
    {% endif %}

    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
